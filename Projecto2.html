<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main-body">

        <div class="image-box">  
            <div><img src="./image/pexels-dominika.jpg" alt="Dog image"></div>
        </div>
        
        <div class="form-box"> 
        <!-- eis o corpo do formulario, com form content de height 400px-->
        
        <div class="form-content">
          
            <div class="st-content">
                <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            </div>
            <div class="nd-content">
                
                <div class="column1">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">

                    <label for="bf">Breef</label>
                    <input type="text" id="bf">
                    <label for="">Gender</label>
                    <div class="espaco-branco">
                        <div style="background-color: rgb(71, 118, 106);text-align: center;  height: 30px;width: 100px; border-radius: 5px;">Female</div>
                        <div>Male</div>                     
                                    
                    </div>                   
                </div>
                <div class="column2">
                  
                    <label for="Birthday">Birthday</label>
                    <input type="date" id="Birthday">

                    <label for="">Spayed or Neureted</label>
                    <div class="espaco-branco">
                        <div style="background-color: rgb(71, 118, 106);text-align: center; height: 30px;width: 100px;border-radius: 5px;">Spayed</div>
                        <div>Neutered</div>                                                         
                    </div>
                </div>

            </div>
            <div class="rd-content">
                <label for="">Weight</label>
                <div class="espaco-branco">
                    <div style="background-color: rgb(71, 118, 106);text-align: center;  height: 30px;width: 100px;border-radius: 5px;">0-25lbs</div>
                    <div>25-50lbs</div>
                    <div>50-100lbs</div>
                    <div>100+lbs</div>
                                
                </div>          

            </div>

        </div>

        <!-- eis o footer dele -->
            <div class="form-footer">
                 <input type="button" value="Back" class="foot-input">

                 <input type="button" value="Next" class="foot-input">
            </div>

       </div>

    </div>

</body>
</html>
